<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <header>
        <h1>My To-do List</h1>
    </header>
    <form>
        <input type="text" placeholder="Add Task" class="todo-input">
        <button type="button" class="todo-btn"><i class="fas fa-plus">Add</i></button>

        <div class="select">
            <select name="todos" class="filter-todo">
                <!--<option value="default">Filter Tasks</option>-->
                <option value="all">All Tasks</option>
                <option value="completed">Completed Tasks</option>
                <option value="uncompleted">Pending Tasks</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
       <ul class="todo-list"></ul>
    </div>

    <script type="text/javascript" src="todo.js" ></script>
</body>

</html>
